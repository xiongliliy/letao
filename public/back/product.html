<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand">大熊的乐淘</div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-user"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="lt_toopbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right logoutBtn"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">

            <!-- 面包屑导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <div class="lt_content">
                <button class="btn btn-default" id="addCategory">添加分类</button>
                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>						
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <ul class="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                </div>
                <form id="form">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span class="categoryText">请选择二级分类</span> 
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                   <!-- 挖个坑 -->
                                </ul>
                            </div>
                            <input type="hidden" name="brandId">
                        </div>
                        <div class="form-group">
                            <input type="text" name="proName" placeholder="请输入商品名称" class="form-control">
                        </div>
                        <div class="form-group">
                             <textarea class="form-control" name="proDesc" id="" cols="30" rows="4" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" name="num" placeholder="请输入商品库存" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="size" placeholder="请输入商品尺码" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="oldPrice" placeholder="请输入商品原价" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="price" placeholder="请输入商品现价" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fileUpload" class="btn btn-default">上传图片</label>
                            <!-- button标签关联不行 注意查询下lable标签的用法 -->
                            <!-- <button id="fileUpload" class="btn btn-default">上传图片</button> -->
                            <input type="file" id="fileUpload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none" multiple>
                        </div>
                        <div class="form-group" id="imgBox">
                            
                            <input type="hidden" name="picStatus">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 模态框插件 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red">
                        <i class="glyphicon glyphicon-info-sign">您确定要退出系统吗?</i>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnLogout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="productTpl">
    {{each rows v i}}
     <tr>						

         <td>{{i+1+(page-1)*size}}</td>
         <td>{{v.proName}}</td>
         <td>{{v.proDesc}}</td>
         <td>{{v.num}}</td>
         <td>{{v.size}}</td>
         <td>{{v.status == 1?"已上架":"已下架"}}</td>
         {{if v.status == 1}}
         <td><button class="btn btn-danger">下架</button></td>
         {{else}}
         <td><button class="btn btn-success">上架</button></td>
         {{/if}}
     </tr>
     {{/each}}
    
    </script>
     <script type="text/html" id="liTpl">
     {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
     {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
